<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigasjon</title>
    <style>
        table{
            width: 100%;
        }
        tr{
            width: 100%;
        }
        html body{
            margin: 0;
            background-color: rgb(190, 246, 255);
        }

        #title{
            background-color: white;
            width: 40%;
            max-width: 40%;
            height: 20%;
            padding-top: 5px;
            padding-bottom: 5px;
            border: 1px solid black;
            text-align: center;
            font-size: 29px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            margin-bottom: 0px;
        }
        #navigasjon{
            
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            background-color: white;
            height: 100%;
            margin-top: 0px;
            min-width: 20%;
            max-width: 30%;
            border-top: 1px solid white;
            border-bottom: 3px groove lightgray;
            border-right: 3px groove lightgray;
        }
        #navigasjon ul, li{
            margin-top: 5px;
            padding-top: 5px;
        }
        
        #kart{
            z-index: -1;
            position: fixed;
            left: 40%;
            top: 0;
            width: 60%;
            height: 100%;  
            padding: 0;
        }
        
        ul label{
            border: none;
            background-color: inherit;
            font-family:Verdana, Geneva, Tahoma, sans-serif;
            font-size: inherit;
            cursor: pointer;
            display: inline-block;
            border-bottom: 1px solid white;
        }
        ul label:hover{
            color: blue;
            border-bottom-color: blue;
        }
        
        ul label img{
            display: none;
        }
        ul label:hover img{
            display: inline;
        }

        .underGruppe{
            display: none;
        }
        .vis{
            display: block;
        }
    </style>

    <script src="../js/menyUtil.js"></script>
</head>
<body>
    <svg id ="kart">
        <image href= "../bilder/temp_navigasjonskart.png" x="0" y="0" width="100%" height="100%"></image>
    </svg>
    <div id ="title">
        <strong>CHABO<br>Navigasjon </strong>
    </div>
    <div id ="navigasjon">
        <ul>
            <li><label onclick="menyUtil.onDropdownMenuClick(this)">Vestland <img src="../bilder/temp_meny_pil_ned.png" alt=""></label>
                <ul class="underGruppe">
                    <li><label onclick="menyUtil.onDropdownMenuClick(this)">Bergen <img src="../bilder/temp_meny_pil_ned.png" alt=""></label>
                        <ul class="underGruppe">
                            <li><a href="#">Store Lungegårsvann</a></li>
                            <li><a href="#">Vågen</a></li>    
                            <li><a href="#">Puddefjorden</a></li>
                        </ul>
                    </li>
                    <li><label onclick="menyUtil.onDropdownMenuClick(this)">Stavanger <img src="../bilder/temp_meny_pil_ned.png" alt=""></label>
                        <ul class="underGruppe">
                            <li>Kommer snart</li>
                        </ul>
                    </li>
                    <li><label onclick="menyUtil.onDropdownMenuClick(this)">HaugeSund <img src="../bilder/temp_meny_pil_ned.png" alt=""></label>
                        <ul class="underGruppe">
                            <li>Kommer snart</li>
                        </ul>
                    </li>
                    <li><label onclick="menyUtil.onDropdownMenuClick(this)">Øygarden <img src="../bilder/temp_meny_pil_ned.png" alt=""></label>
                        <ul class="underGruppe">
                            <li>Kommer snart</li>
                        </ul>
                    </li>
                </ul>
            </li>
            <li><label onclick="menyUtil.onDropdownMenuClick(this)">Oslo <img src="../bilder/temp_meny_pil_ned.png" alt=""></label>
                <ul class="underGruppe">
                    <li><a href="#">Bjørvika</a></li>
                    <li><a href="#">Pipervika</a></li>
                </ul>
            </li>
        </ul>
    </div>
</body>
</html>
