<html>

<head>
    <title>
        navigasjon
    </title>
    <style>
        #venstre {
            background-color: magenta;
            position: fixed;
            top: 10%;
            left: 0;
            height: 100%;
            width: 20%;
        }

        .dropdownbtn {
            background-color: aliceblue;
            padding: 16px;
            margin: 20%;
            width: 40%;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f6f6f6;
            min-width: 230px;
            overflow: auto;
            border: 1px solid #ddd;
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .show {
            display: block;
        }
    </style>
</head>

<body>
    <h1>Laderstasjoner</h1>

    <div id="venstre">
        <div class="dropdown">
            <button class="dropdownbtn" onclick="menyUtil.onDropdownMenuClick(this)">Fylke</button>
            <div class="dropdown-content">
                <button>a</button>
                <button>b</button>
                <button>c</button>
                <button>d</button>
                <button>e</button>
                <button>f</button>
            </div>
        </div>
    </div>

    <script src="../js/menyUtil.js"></script>
</body>

</html>
